<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3 class="text-center display-4">Bài tập quản lý sinh viên</h3>
        <div class="form-group">
            <p>Mã sinh viên</p>
            <input id="maSinhVien" class="form-control">
            <p id="error_maSinhVien" class="text-danger"></p>
            <p id="erro_min_max_length_maSinhVien" class="text-danger"></p>
        </div>
        <div class="form-group">
            <p>Tên sinh viên</p>
            <input id="tenSinhVien" class="form-control">
            <p id="error_tenSinhVien" class="text-danger"></p>
            <p id="error_all_letter_tenSinhVien" class="text-danger"></p>
        </div>
        <div class="form-group">
            <p>Loại sinh viên</p>
            <select id="loaiSinhVien" class="form-group">
                <option value="1">Khó khăn</option>
                <option value="2">Bình thường</option>
                <option value="3">Khá</option>
            </select>
        </div>
        <div class="form-group">
            <p>Email</p>
            <input id="email" class="form-control">
            <p id="error_emailSinhVien" class="text-danger"></p>
            <p id="error_email_tenSinhVien" class="text-danger"></p>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    <p>điểm toán</p>
                    <input id="diemToan" class="form-control">
                    <p id="error_diemToan" class="text-danger"></p>
                    <p id="erro_all_number_diemToan" class="text-danger"></p>
                    <p id="erro_min_max_value_diemToan" class="text-danger"></p>
                </div>
                <div class="col-4">
                    <p>điểm lý</p>
                    <input id="diemLy" class="form-control">
                    <p id="error_diemLy" class="text-danger"></p>
                    <p id="erro_all_number_diemLy" class="text-danger"></p>
                    <p id="erro_min_max_value_diemLy" class="text-danger"></p>
                </div>
                <div class="col-4">
                    <p>điểm hoá</p>
                    <input id="diemHoa" class="form-control">
                    <p id="error_diemHoa" class="text-danger"></p>
                    <p id="erro_all_number_diemHoa" class="text-danger"></p>
                    <p id="erro_min_max_value_diemHoa" class="text-danger"></p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <p>điểm rèn luyện</p>
            <input id="diemRenLuyen" class="form-control">
            <p id="error_diemRenLuyen" class="text-danger"></p>
            <p id="erro_all_number_diemRenLuyen" class="text-danger"></p>
            <p id="erro_min_max_value_diemRenLuyen" class="text-danger"></p>
        </div>
        <div class="form-group text-center">
            <button id="btnThemSinhVien" class="btn btn-success">thêm sinh viên</button>
            <button id="btnLuuSinhVien" class="btn btn-primary">Cập nhật</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Tên sinh viên</th>
                    <th>Email sinh vien</th>
                    <th>Loại sinh viên</th>
                    <th>Điểm trung bình</th>
                    <th>Điểm rèn luyện</th>
                    <th>Mã sinh viên</th>
                    <th></th>
                </tr>
            <tbody id="tableSinhVien">
    
            </tbody>
            </thead>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- thư viện để giao tiếp API  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- Models -->
    <script src="../service/sinhVienService.js"></script>
    <script src="../models/SinhVien.js"></script>
    <script src="../models/Validation.js"></script>
    <!-- controllers -->
    <!-- <script src="../controllers/index.js"></script> -->
    <script src="../controllers/indexAjax.js"></script>
    </body>
    
    </html>
